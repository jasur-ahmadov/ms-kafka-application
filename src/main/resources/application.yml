spring:
  messages:
    basename: i18n/messages
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_CONNECTION_IP:localhost}:${DB_CONNECTION_PORT:3308}/ms17_demo?createDatabaseIfNotExist=true
    username: ${DB_CONNECTION_USERNAME:root}
    password: ${DB_CONNECTION_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  kafka:
    producer:
      bootstrap-servers: ${KAFKA_HOST_NAME:localhost}:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

    properties:
      acks: all
      retries: 10
      retry.backoff.ms: 1000
      max.block.ms: 20000
      delivery.timeout.ms: 30000

    consumer:
      bootstrap-servers: ${KAFKA_HOST_NAME:localhost}:${KAFKA_PORT:9092}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: kafka-group
      auto-offset-reset: earliest

resilience4j:
  circuitbreaker:
    instances:
      getAllStudents:
        # configs for close state
        sliding-window-type: count_based
        failure-rate-threshold: 50.0 # when 50% of requests does not work
        sliding-window-size: 6 # total allowed requests in a row
        # configs for open state
        wait-duration-in-open-state: 10s # wait 10 seconds
        # configs for half-open state
        automatic-transition-from-open-to-half-open-enabled: true # will be half-opened
        permitted-number-of-calls-in-half-open-state: 2 # 2 more attempts allowed every 15 seconds
        max-wait-duration-in-half-open-state: 15000